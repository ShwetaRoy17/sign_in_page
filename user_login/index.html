<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up_page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container dis">
        <div id="heading" class="center dis">
        <h1 >Sign Up</h1>
        </div>
        <div class="center dis mar_wid">
        <label class="lab" for="name" >Name</label>
        <input  class="lab" type="text" placeholder="Enter your name" name="name">
        </div>
        <div class="center dis mar_wid">
        <label class="lab" for="email">Email</label>
        <input class="lab" type="email" placeholder="Enter email" name="email">
        </div>
        <div class="center dis mar_wid">
        <label  class="lab" for="password">Password</label>
        <input class="lab" type="password" name="password" maxlength="10" placeholder="Enter your password">
        </div>
        <div class="center bot" >
        <button type="button" id="forgot"><a href="#">Forgot Password</a> </button>
        <button  id="submit" type="submit">Login</button>
        
        
        </div>
        </div>
    
</body>
</html>
